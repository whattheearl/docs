# cluster-issuer-production.yaml

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: earl.jonathan@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - dns01:
          cloudflare:
            email: earl.jonathan@gmail.com
            apiTokenSecretRef:
              name: cloudflare-api-token-secret
              key: api-token
